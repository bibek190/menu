<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>ourMenu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <button class="filter-btn" type="button" data-name="All">All</button>
        <button class="filter-btn" type="button" data-name="Breakfast">
          Breakfast
        </button>
        <button class="filter-btn" type="button" data-name="Lunch">
          Lunch
        </button>
        <button class="filter-btn" type="button" data-name="Shakes">
          Shakes
        </button>
      </div>
      <!-- menu items -->
      <div class="section-center">
        <!-- single-item -->
        <article class="menu-item">
          <img src="images/item-1.jpeg" class="photo" alt="menu item" />
          <div class="item-info">
            <header>
              <h4>Buttermilk Pancake</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Est
              alias cum itaque iste cupiditate ducimus temporibus excepturi
              consequatur maxime? Harum!
            </p>
          </div>
        </article>
        <!-- end of single item -->
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
